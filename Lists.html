<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        ol{
            list-style: lower-alpha;
        }
        ol>li{
            color: magenta;
            background-color: brown;
        }
        ol>li:hover{
            color: aqua;

        }


    </style>
</head>
<body>

<p>This is a new paragraph</p>

<h3>HTML LISTS</h3>

<P>Ordered lists</P>

<ol>
    <li>mangoes</li>
    <li>apples</li>
   <li> oranges</li>
    <li>pineapples</li>
</ol>

<p>Unordered lists</p>

<ul>
    <li>trousers</li>
    <li>shirts</li>
    <li>t-shirts</li>
    <li>sweater</li>
</ul>

</body>
</html>
